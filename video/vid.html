<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optional: Add a message to encourage clicking */
        #message {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="message">Click anywhere to start the video with sound!</div>

    <video id="video" loop>
        <source src="/login/video/cat.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Play the video when the user clicks anywhere on the page
        document.body.addEventListener('click', function () {
            var video = document.getElementById('video');
            video.play();
            document.getElementById('message').style.display = 'none'; // Hide the message
        });
    </script>
</body>

</html>
